<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-text-area">
        <h1 id="score-h1">Score: <span id="score-text"></span></h1>
        <h1 id="timer-h1">Time left: <span id="timer-text">60</span></h1>
    </div>
    <div id="game-grid-area">
        <div id="grid">
            <div class="square mole" id="0"></div>
            <div class="square mole" id="1"></div>
            <div class="square mole" id="2"></div>
            <div class="square mole" id="3"></div>
            <div class="square mole" id="4"></div>
            <div class="square mole" id="5"></div>
            <div class="square mole" id="6"></div>
            <div class="square mole" id="7"></div>
            <div class="square mole" id="8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
